<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpe Ratio Guesser</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.4/dist/jstat.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Guess the Sharpe!</h1>
    <div class="game-container">
        <div class="game-area">
            <div class="chart-container">
                <canvas id="returnsChart"></canvas>
            </div>
            
            <div class="guess-interface">
                <input type="range" id="sharpeGuess" min="-3" max="3" step="0.01" value="0">
                <div class="guess-value">Sharpe Ratio: <span id="guessDisplay">0.00</span></div>
                <button id="submitGuess">SUBMIT GUESS</button>
            </div>

            <div class="results" style="display: none;">
                <div class="result-item">SAMPLE SHARPE<span id="sampleSharpe">0.00</span></div>
                <div class="result-item">POPULATION SHARPE<span id="popSharpe">0.00</span></div>
                <div class="result-item">YOUR GUESS<span id="guessedSharpe">0.00</span></div>
                <div class="result-item">DIFF VS SAMPLE<span id="diffSample">0.00</span></div>
                <div class="result-item">DIFF VS POP<span id="diffPop">0.00</span></div>
                <button id="nextRound">NEXT ROUND</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
